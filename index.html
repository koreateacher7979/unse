<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>천기누설: 영험한 운세와 부적</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;700&display=swap');
        body { font-family: 'Noto+Serif+KR', serif; }
        .mystic-glow { box-shadow: 0 0 20px rgba(245, 158, 11, 0.2); }
        .fade-in { animation: fadeIn 1s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .spinner { border: 3px solid rgba(245, 158, 11, 0.1); border-top: 3px solid #f59e0b; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen selection:bg-amber-900/30">

    <!-- Header / Developer Info -->
    <header class="w-full bg-slate-900/50 border-b border-amber-900/30 p-4 text-center">
        <p class="text-amber-500 text-xs tracking-widest font-bold">
            개발자: 가치있는 미래교육 연구소 대표 김병찬
        </p>
    </header>

    <main class="max-w-2xl mx-auto px-6 py-12">
        <!-- Title Section -->
        <div class="text-center mb-12 space-y-4">
            <div class="inline-flex items-center justify-center p-3 rounded-full bg-amber-900/20 border border-amber-500/30 mb-2">
                <i class="fa-solid fa-moon text-amber-500 text-2xl"></i>
            </div>
            <h1 class="text-4xl font-bold bg-gradient-to-b from-amber-200 to-amber-500 bg-clip-text text-transparent">
                천기누설: 영험한 운세와 부적
            </h1>
            <p class="text-slate-400 italic">"자네의 앞날에 낀 안개를 걷어내어 드리지요."</p>
        </div>

        <!-- Input Section -->
        <div id="input-section" class="bg-slate-900/40 border border-amber-900/30 rounded-2xl p-8 backdrop-blur-sm shadow-2xl">
            <p class="mb-8 text-lg text-amber-100 leading-relaxed text-center">
                어서 오시게. 자네의 기운을 읽기 위해 정보를 알려주겠나?
            </p>
            
            <div class="space-y-6">
                <div>
                    <label class="block text-sm text-amber-500/70 mb-2">생년월일 (8자리)</label>
                    <input type="text" id="birthDate" placeholder="예: 19900101" class="w-full bg-slate-800/50 border border-amber-900/50 rounded-lg p-3 outline-none focus:border-amber-500 transition-colors">
                </div>
                
                <div>
                    <label class="block text-sm text-amber-500/70 mb-2">태어난 시 (모르면 비워두게)</label>
                    <input type="text" id="birthTime" placeholder="예: 오후 2시" class="w-full bg-slate-800/50 border border-amber-900/50 rounded-lg p-3 outline-none focus:border-amber-500 transition-colors">
                </div>

                <div>
                    <label class="block text-sm text-amber-500/70 mb-2">가장 깊은 고민</label>
                    <select id="concern" class="w-full bg-slate-800/50 border border-amber-900/50 rounded-lg p-3 outline-none focus:border-amber-500 transition-colors appearance-none">
                        <option value="종합운">전반적인 기운</option>
                        <option value="재물운">금전과 풍요</option>
                        <option value="연애운">사랑과 인연</option>
                        <option value="직장운">출세와 직장</option>
                        <option value="건강운">무병장수</option>
                    </select>
                </div>

                <button onclick="generateFortune()" id="submit-btn" class="w-full py-4 bg-gradient-to-r from-amber-700 to-amber-900 hover:from-amber-600 hover:to-amber-800 rounded-lg font-bold text-amber-100 shadow-lg shadow-amber-900/20 transition-all flex items-center justify-center gap-2">
                    천기 살피기
                    <i class="fa-solid fa-sparkles"></i>
                </button>
            </div>
        </div>

        <!-- Loading Section -->
        <div id="loading-section" class="hidden flex flex-col items-center justify-center py-20 space-y-6">
            <div class="relative">
                <div class="absolute inset-0 animate-ping rounded-full bg-amber-500/20"></div>
                <div class="relative p-6 rounded-full border border-amber-500/50 bg-slate-900">
                    <div class="spinner"></div>
                </div>
            </div>
            <div class="text-center space-y-2">
                <h2 class="text-2xl font-bold text-amber-200">운명의 실타래를 푸는 중이네...</h2>
                <p class="text-slate-400">자네를 위한 부적에 기운을 불어넣고 있으니 조금만 기다리게나.</p>
            </div>
        </div>

        <!-- Result Section -->
        <div id="result-section" class="hidden space-y-8 fade-in">
            <div class="bg-slate-900/60 border border-amber-900/30 rounded-2xl overflow-hidden backdrop-blur-md shadow-2xl p-8 space-y-8">
                <section>
                    <div class="flex items-center gap-2 text-amber-500 mb-3">
                        <i class="fa-solid fa-scroll"></i>
                        <h3 class="font-bold tracking-widest uppercase text-sm">운세 총평</h3>
                    </div>
                    <p id="res-summary" class="text-slate-200 leading-relaxed"></p>
                </section>

                <div class="grid md:grid-cols-2 gap-6">
                    <div class="p-4 rounded-xl bg-slate-800/30 border border-amber-900/20">
                        <div class="flex items-center gap-2 text-amber-400 mb-2">
                            <i class="fa-solid fa-coins"></i>
                            <h4 class="font-bold text-sm">재물운</h4>
                        </div>
                        <p id="res-wealth" class="text-slate-300 text-sm leading-relaxed"></p>
                    </div>
                    <div class="p-4 rounded-xl bg-slate-800/30 border border-amber-900/20">
                        <div class="flex items-center gap-2 text-amber-400 mb-2">
                            <i class="fa-solid fa-heart"></i>
                            <h4 class="font-bold text-sm">애정운</h4>
                        </div>
                        <p id="res-love" class="text-slate-300 text-sm leading-relaxed"></p>
                    </div>
                </div>

                <section class="bg-amber-950/20 p-6 rounded-xl border border-amber-500/20">
                    <div class="flex items-center gap-2 text-red-400 mb-3">
                        <i class="fa-solid fa-triangle-exclamation"></i>
                        <h3 class="font-bold text-sm">경고와 조언</h3>
                    </div>
                    <p id="res-warning" class="text-amber-100 text-sm leading-relaxed italic"></p>
                </section>

                <div class="flex flex-wrap gap-4">
                    <div class="flex items-center gap-2 px-4 py-2 bg-slate-800 rounded-full border border-amber-900/50">
                        <i class="fa-solid fa-gem text-amber-500"></i>
                        <span class="text-xs text-slate-400">아이템:</span>
                        <span id="res-item" class="text-xs font-bold text-amber-200"></span>
                    </div>
                    <div class="flex items-center gap-2 px-4 py-2 bg-slate-800 rounded-full border border-amber-900/50">
                        <i class="fa-solid fa-palette text-amber-500"></i>
                        <span class="text-xs text-slate-400">행운색:</span>
                        <span id="res-color" class="text-xs font-bold text-amber-200"></span>
                    </div>
                </div>
            </div>

            <!-- Talisman Section -->
            <div class="text-center space-y-6">
                <div class="relative inline-block group">
                    <div class="absolute -inset-1 bg-gradient-to-r from-amber-500 to-red-600 rounded-2xl blur opacity-25 group-hover:opacity-50 transition duration-1000"></div>
                    <div class="relative bg-slate-900 rounded-2xl overflow-hidden border border-amber-500/30 shadow-2xl">
                        <img id="talisman-img" src="" alt="영험한 부적" class="w-full max-w-sm mx-auto min-h-[300px]">
                        <div class="p-4 bg-amber-900/10 border-t border-amber-900/30 flex justify-between items-center px-6">
                            <p id="talisman-title" class="text-amber-500 text-sm font-bold tracking-widest"></p>
                            <button onclick="downloadTalisman()" class="text-amber-500 hover:text-amber-400 flex items-center gap-2 text-xs font-bold">
                                <i class="fa-solid fa-download"></i> 내려받기
                            </button>
                        </div>
                    </div>
                </div>
                <p class="text-amber-200 italic px-8">"자네를 위해 특별히 기를 담아 부적을 그렸으니, 소중히 간직하게나."</p>
                
                <button onclick="location.reload()" class="px-8 py-3 bg-slate-900 border border-amber-500/50 rounded-full text-amber-500 hover:bg-amber-500 hover:text-slate-950 transition-all text-sm font-bold">
                    다시 점치기
                </button>
            </div>
        </div>

        <div id="error-box" class="hidden mt-8 p-4 bg-red-900/20 border border-red-500/30 rounded-xl text-red-200 text-center text-sm"></div>
    </main>

    <footer class="py-12 text-center text-slate-600 text-xs">
        <p>© 가치있는 미래교육 연구소. All Rights Reserved.</p>
    </footer>

    <!-- Firebase & App Scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const apiKey = "";

        // Authentication Init
        async function initAuth() {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (err) {
                console.error("Auth failed", err);
            }
        }
        initAuth();

        window.fetchWithRetry = async (url, options, retries = 5, backoff = 1000) => {
            try {
                const response = await fetch(url, options);
                if (!response.ok) throw new Error('Network error');
                return await response.json();
            } catch (err) {
                if (retries > 0) {
                    await new Promise(resolve => setTimeout(resolve, backoff));
                    return fetchWithRetry(url, options, retries - 1, backoff * 2);
                }
                throw err;
            }
        };

        window.generateFortune = async () => {
            const birthDate = document.getElementById('birthDate').value;
            const birthTime = document.getElementById('birthTime').value;
            const concern = document.getElementById('concern').value;

            if (!birthDate) {
                alert("생년월일을 입력해주게나.");
                return;
            }

            document.getElementById('input-section').classList.add('hidden');
            document.getElementById('loading-section').classList.remove('hidden');
            document.getElementById('error-box').classList.add('hidden');

            const systemPrompt = `당신은 신비로운 기운을 가진 '천기누설 운세가'입니다. 
            사용자의 생년월일(${birthDate}), 태어난 시(${birthTime}), 고민사항(${concern})을 바탕으로 동양의 사주명리학과 타로의 직관을 결합해 운세를 풀이하세요.
            말투는 신비로우면서도 따뜻한 위로를 건네는 말투(~하시게나, ~보이네 등)를 사용하세요.
            반드시 JSON 형식으로 응답하세요. 구조:
            {
              "summary": "총평",
              "wealth": "재물운",
              "love": "애정운",
              "warning": "주의사항",
              "luckyItem": "행운의 아이템",
              "luckyColor": "행운의 컬러"
            }`;

            try {
                // 1. Text Generation
                const textRes = await fetchWithRetry(
                    `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`,
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: `내 생년월일은 ${birthDate}이고 고민은 ${concern}이야. 내 운세를 점쳐주게.` }] }],
                            systemInstruction: { parts: [{ text: systemPrompt }] },
                            generationConfig: { responseMimeType: "application/json" }
                        })
                    }
                );

                const data = JSON.parse(textRes.candidates[0].content.parts[0].text);

                // 2. Image Generation
                const imgRes = await fetchWithRetry(
                    `https://generativelanguage.googleapis.com/v1beta/models/imagen-4.0-generate-001:predict?key=${apiKey}`,
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            instances: { 
                                prompt: `Mystic Oriental Talisman for ${concern}, Korean Bujeok style, ancient red spiritual calligraphy symbols on aged textured yellow rice paper, ethereal golden glowing brush strokes, spiritual energy pattern, high definition, traditional ink wash style.` 
                            },
                            parameters: { sampleCount: 1 }
                        })
                    }
                );

                const imageUrl = `data:image/png;base64,${imgRes.predictions[0].bytesBase64Encoded}`;

                // Display results
                document.getElementById('res-summary').innerText = data.summary;
                document.getElementById('res-wealth').innerText = data.wealth;
                document.getElementById('res-love').innerText = data.love;
                document.getElementById('res-warning').innerText = data.warning;
                document.getElementById('res-item').innerText = data.luckyItem;
                document.getElementById('res-color').innerText = data.luckyColor;
                document.getElementById('talisman-img').src = imageUrl;
                document.getElementById('talisman-title').innerText = `영험한 ${concern} 부적`;

                document.getElementById('loading-section').classList.add('hidden');
                document.getElementById('result-section').classList.remove('hidden');

            } catch (err) {
                console.error(err);
                document.getElementById('loading-section').classList.add('hidden');
                document.getElementById('input-section').classList.remove('hidden');
                document.getElementById('error-box').innerText = "천기의 흐름이 잠시 어지러워졌구먼. 다시 시도해주게나.";
                document.getElementById('error-box').classList.remove('hidden');
            }
        };

        window.downloadTalisman = () => {
            const img = document.getElementById('talisman-img');
            if (!img.src) return;
            const link = document.createElement('a');
            link.href = img.src;
            link.download = `mystic_talisman_${new Date().getTime()}.png`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };
    </script>
</body>
</html>
